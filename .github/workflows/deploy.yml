name: Deploy Ahoy
on:
  release:
    types:
      - released
  push:
    branches: [ main ]
concurrency: deployment
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: pdo_mysql
          coverage: none
          tools: composer:v2
      - run: composer install
      - run: mkdir -p ~/.ssh && touch ~/.ssh/known_hosts
      - run: ssh-keygen -R 142.93.193.17
      - run: rsync -rzcEl . root@167.71.255.26:/var/www/html --exclude-from=".rsyncignore" --checksum --delete
